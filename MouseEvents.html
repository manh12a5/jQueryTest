<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function () {
            $('img[src="./img/832px-Warning.svg.png"]').mouseover(function () {
                $('.divHelp').fadeIn(500);
            }).mouseout(function () {
                $('.divHelp').fadeOut(500);
            });
        });
    </script>

    <style>
        img {
            width: 20px;
            height: 20px;
        }
    </style>

</head>
<body>
<table>
    <tr>
        <td>First Name</td>
        <td>
            <input id="firstname" type="text" class="inputRequired">
        </td>
        <td>
            <img src="./img/832px-Warning.svg.png" class="imgHelp">
        </td>
        <td>
            <div class="divHelp" style="display: none">Please enter your First Name</div>
        </td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>
            <input id="lastname" type="text" class="inputRequired">
        </td>
        <td>
            <img src="./img/832px-Warning.svg.png" class="imgHelp">
        </td>
        <td>
            <div class="divHelp" style="display: none">Please enter your Last Name</div>
        </td>
    </tr>
    <tr>
        <td>City</td>
        <td>
            <select id="ddlCity" class="inputRequired">
                <option value="Select">Select</option>
                <option value="New York">New York</option>
                <option value="London">London</option>
                <option value="Sydney">Sydney</option>
                <option value="Hanoi">Hanoi</option>
            </select>
        </td>
        <td>
            <img src="./img/832px-Warning.svg.png" class="imgHelp">
        </td>
        <td>
            <div class="divHelp" style="display: none">Please choose your City</div>
        </td>
    </tr>
    <tr>
        <td>Favourite Color</td>
        <td>
            <input id="radioRed" name="color" type="radio" value="Red" class="inputRequired">Red
            <input id="radioGreen" name="color" type="radio" value="Green" class="inputRequired">Green
            <input id="radioBlue" name="color" type="radio" value="Blue" class="inputRequired">Blue
        </td>
        <td>
            <img src="./img/832px-Warning.svg.png" class="imgHelp">
        </td>
        <td>
            <div class="divHelp" style="display: none">Please choose your Color</div>
        </td>
    </tr>
    <tr>
        <td>Contact Method</td>
        <td>
            <input id="checkBoxEmail" type="checkbox" value="Email" class="inputRequired">Email
            <input id="checkBoxPhone" type="checkbox" value="Phone" class="inputRequired">Phone
            <input id="checkBoxSocialMedia" type="checkbox" value="Social Media" class="inputRequired">Social Media
        </td>
        <td>
            <img src="./img/832px-Warning.svg.png" class="imgHelp">
        </td>
        <td>
            <div class="divHelp" style="display: none">Please choose your Contact</div>
        </td>
    </tr>
    <tr>
        <td>Comment</td>
        <td>
            <textarea id="txtComments" class="inputRequired"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <input id="submit" type="button" value="Submit">
        </td>
        <td>
            <div id="divResult"></div>
        </td>
    </tr>
</table>
</body>
</html>
